<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Game Characters!</h1>
        <h3>Click on a game character to see what game company makes them.</h3>
        <ul>
            <li onclick="displayType(this)" id="Mario"
            data-company-type="Nintendo">Mario</li>    
            <li onclick="displayType(this)" id="Sonic"
            data-company-type="Sega">Sonic</li>
            <li onclick="displayType(this)" id="Kratos"
            data-company-type="Sony">Kratos</li>
            <li onclick="displayType(this)" id="Master Chief"
            data-company-type="Microsoft">Master Chief</li>
        </ul>

        <script src="./JS/JavaScript_3.js"></script>
    </body>
</html>
