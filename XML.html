<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;
            //creating a text string
            var Game = "<game>" +
                "<title>The legend of Zelda</title>"+
                "<developer>Nintendo</developer>"+
                "<character>Link</character>"+
                "</game>";
            //creating an XML DOM parser
            XML_Parser = new DOMParser();

            //creating a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Game,"text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
